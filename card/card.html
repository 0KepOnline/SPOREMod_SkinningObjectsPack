<div class="card">
	<div style="background: url(*backdrop*.png)" class="card-backdrop"></div>
	<img class="card-frame" src="card.png" draggable="false" />
	<img class="card-thumb" src="items/*item*.png" />
	<span class="card-name"><b>*name*</b></span>
	<span class="card-author"><img class="card-icon" src="FeedListIcon_*_category_*.png" /><span class="decorative">&emsp;&ensp;</span>*category*</span>
</div>
